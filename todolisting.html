<html>
<head>
	
	<title>Todo List</title>

	<link rel="stylesheet" href="cs.css" />
</head>
<body>
	<center>
        <header>
		<h1>To-do List</h1>
		<form id="new-form">
			<input 
				type="text" 
				name="task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="button"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
	<section class="task-list">
	<h2>Tasks</h2>

	<div id="tasks">
	</div>
	</section>
	</main>

	<script src="nod.js"></script>
</center>
</body>
</html>
